<!DOCTYPE html>

  <head>
  
    <!-- meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- title -->
    <title>War3Source Evolution - Talent Calculator</title>
  
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/general.css" />


    <!-- javascripts -->
    <!-- <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script> -->
    <script type="text/javascript" src="js/jquery.browserLanguage.js"></script>
    
    <script type="text/javascript">
    
      $(document).ready(function(){
      
        var from = document.location.href;
      
        $.browserLanguage(function( language , acceptHeader ){
          
          if( language.toLowerCase() == "german" ){
          
            document.location = from + "eng";
            
          //}else if( language.toLowerCase() == "hungarian" ){
          
          //document.location = from + "eng";
          
          }else{
          
            document.location = from + "eng";
          
          }
          
        });
        
      setTimeout( function(){
        //Wait 4 sec. If the jquery.browserLanguage didn't work then navigate to the English version anyway...
         document.location = from + "eng";
      }, 4000);

      });    
       
    </script>
  
  </head>
  
  <body>
  
    <p style="text-align:center;margin:30px;">Detecting default language. (English only) Please wait...</p>
			  
  </body>

</html>
